<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Twitter Feeds</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
		<!-- Your Assignment2 HTML Structure Here  -->
		<nav class="navbar fixed-top header" role="navigation">
			<!--Skip link for accessability use-->
			<div class="navs-content">
				<img class="twitter-logo" src="./img/twitter-logo.png" alt="twitter icon logo">
			</div>
			<a id="jump-link" class = "sr-only sr-only-focusable" href="#main-content">Jump to Content</a>
		</nav>
		<main id="main-content" class="content-wrapper" role="main">
			<div class="content-middle">
				<div class="search-container mb-2">
					<div class="input-group">
						<input type="text" id="searchBar" class="form-control" placeholder="Search in tweets" aria-label="Text input with checkbox">
						<div class="input-group-prepend">
							<div class="input-group-text border-left-0">
								<span class="mr-2">Receive feeds</span>
								<input type="checkbox" name="checkFeeds" aria-label="Checkbox for following text input">
							</div>
						</div>
					</div>
				</div>
				<div id="tweets-container"></div>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<!-- load script after body elements, feel free to play around with this -->
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
